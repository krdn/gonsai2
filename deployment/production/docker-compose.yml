version: '3.8'

# gonsai2 프로덕션 환경
# n8n + Frontend + Monitoring Stack

services:
  # ============================================
  # Frontend Application (Next.js)
  # ============================================
  gonsai2-app:
    build:
      context: ../../apps/frontend
      dockerfile: Dockerfile
      target: production
      args:
        NODE_ENV: production
    container_name: gonsai2-app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_N8N_API_URL=${N8N_API_URL}
      - NEXT_PUBLIC_N8N_WEBHOOK_URL=${N8N_WEBHOOK_URL}
      - N8N_API_KEY=${N8N_API_KEY}
      - MONGODB_URI=${MONGODB_URI}
      - REDIS_URL=${REDIS_URL}
      - JWT_SECRET=${JWT_SECRET}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
    ports:
      - '3000:3000'
    networks:
      - gonsai2-network
    depends_on:
      - mongodb
      - redis
      - n8n
    volumes:
      - app-logs:/app/logs
    healthcheck:
      test:
        ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:3000/api/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - 'com.gonsai2.service=frontend'
      - 'com.gonsai2.environment=production'
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  # ============================================
  # n8n Workflow Automation
  # ============================================
  n8n:
    image: docker.n8n.io/n8nio/n8n:latest
    container_name: n8n
    restart: unless-stopped
    environment:
      # 기본 설정
      - N8N_PROTOCOL=${N8N_PROTOCOL:-https}
      - N8N_HOST=${N8N_HOST}
      - WEBHOOK_URL=${N8N_WEBHOOK_URL}
      - N8N_PORT=5678
      - NODE_ENV=production

      # 보안 설정
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}
      - N8N_USER_MANAGEMENT_JWT_SECRET=${N8N_JWT_SECRET}

      # 데이터베이스 (PostgreSQL)
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=${POSTGRES_DB:-n8n}
      - DB_POSTGRESDB_USER=${POSTGRES_USER:-n8n}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}

      # Queue 모드 (Bull Queue)
      - EXECUTIONS_MODE=queue
      - QUEUE_BULL_REDIS_HOST=redis
      - QUEUE_BULL_REDIS_PORT=6379
      - QUEUE_BULL_REDIS_DB=0
      - QUEUE_BULL_REDIS_PASSWORD=${REDIS_PASSWORD}

      # 실행 설정
      - EXECUTIONS_DATA_SAVE_ON_ERROR=all
      - EXECUTIONS_DATA_SAVE_ON_SUCCESS=all
      - EXECUTIONS_DATA_SAVE_ON_PROGRESS=true
      - EXECUTIONS_DATA_MAX_AGE=336 # 14일
      - EXECUTIONS_DATA_PRUNE=true
      - EXECUTIONS_DATA_PRUNE_MAX_COUNT=10000

      # 타임존
      - GENERIC_TIMEZONE=${TIMEZONE:-Asia/Seoul}

      # 로깅
      - N8N_LOG_LEVEL=${N8N_LOG_LEVEL:-info}
      - N8N_LOG_OUTPUT=console,file
      - N8N_LOG_FILE_LOCATION=/home/node/.n8n/logs

      # 메트릭 (Prometheus)
      - N8N_METRICS=true
      - N8N_METRICS_PREFIX=n8n_

      # 보안 헤더
      - N8N_SECURE_COOKIE=true

      # 외부 Hook URL
      - N8N_HIRING_BANNER_ENABLED=false
      - N8N_PERSONALIZATION_ENABLED=false
    ports:
      - '5678:5678'
    networks:
      - gonsai2-network
    depends_on:
      - postgres
      - redis
    volumes:
      - n8n-data:/home/node/.n8n
      - n8n-files:/files
      - n8n-logs:/home/node/.n8n/logs
    healthcheck:
      test:
        ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:5678/healthz']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      - 'com.gonsai2.service=n8n'
      - 'com.gonsai2.environment=production'
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G

  # ============================================
  # n8n Worker (Queue Consumer)
  # ============================================
  n8n-worker:
    image: docker.n8n.io/n8nio/n8n:latest
    container_name: n8n-worker
    restart: unless-stopped
    command: worker
    environment:
      # n8n과 동일한 환경 변수 (DB, Redis 등)
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=${POSTGRES_DB:-n8n}
      - DB_POSTGRESDB_USER=${POSTGRES_USER:-n8n}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
      - EXECUTIONS_MODE=queue
      - QUEUE_BULL_REDIS_HOST=redis
      - QUEUE_BULL_REDIS_PORT=6379
      - QUEUE_BULL_REDIS_DB=0
      - QUEUE_BULL_REDIS_PASSWORD=${REDIS_PASSWORD}
      - GENERIC_TIMEZONE=${TIMEZONE:-Asia/Seoul}
      - N8N_LOG_LEVEL=${N8N_LOG_LEVEL:-info}
      - N8N_METRICS=true
    networks:
      - gonsai2-network
    depends_on:
      - postgres
      - redis
      - n8n
    volumes:
      - n8n-data:/home/node/.n8n
      - n8n-files:/files
    labels:
      - 'com.gonsai2.service=n8n-worker'
      - 'com.gonsai2.environment=production'
    deploy:
      replicas: 2 # 2개의 워커로 시작
      resources:
        limits:
          cpus: '1.5'
          memory: 3G
        reservations:
          cpus: '0.5'
          memory: 1G

  # ============================================
  # PostgreSQL (n8n Database)
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-n8n}
      - POSTGRES_USER=${POSTGRES_USER:-n8n}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - PGDATA=/var/lib/postgresql/data/pgdata
    ports:
      - '127.0.0.1:5432:5432'
    networks:
      - gonsai2-network
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./postgres-config/postgresql.conf:/etc/postgresql/postgresql.conf:ro
      - postgres-backups:/backups
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-n8n} -d ${POSTGRES_DB:-n8n}']
      interval: 10s
      timeout: 5s
      retries: 5
    labels:
      - 'com.gonsai2.service=postgres'
      - 'com.gonsai2.environment=production'
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ============================================
  # MongoDB (Application Database)
  # ============================================
  mongodb:
    image: mongo:7
    container_name: mongodb
    restart: unless-stopped
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USER}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD}
      - MONGO_INITDB_DATABASE=${MONGO_DATABASE:-gonsai2}
    ports:
      - '127.0.0.1:27017:27017'
    networks:
      - gonsai2-network
    volumes:
      - mongodb-data:/data/db
      - mongodb-config:/data/configdb
      - mongodb-backups:/backups
      - ./mongodb-init:/docker-entrypoint-initdb.d:ro
    command: mongod --auth --bind_ip_all
    healthcheck:
      test: ['CMD', 'mongosh', '--eval', "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    labels:
      - 'com.gonsai2.service=mongodb'
      - 'com.gonsai2.environment=production'
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ============================================
  # Redis (Caching & Queue)
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --appendonly yes
      --appendfsync everysec
      --maxmemory 2gb
      --maxmemory-policy allkeys-lru
    ports:
      - '127.0.0.1:6379:6379'
    networks:
      - gonsai2-network
    volumes:
      - redis-data:/data
      - redis-backups:/backups
    healthcheck:
      test: ['CMD', 'redis-cli', '--raw', 'incr', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    labels:
      - 'com.gonsai2.service=redis'
      - 'com.gonsai2.environment=production'
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G
        reservations:
          cpus: '0.25'
          memory: 512M

  # ============================================
  # Nginx (Reverse Proxy & SSL)
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: unless-stopped
    ports:
      - '80:80'
      - '443:443'
    networks:
      - gonsai2-network
    depends_on:
      - gonsai2-app
      - n8n
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx-logs:/var/log/nginx
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost/health']
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - 'com.gonsai2.service=nginx'
      - 'com.gonsai2.environment=production'
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # ============================================
  # Prometheus (Metrics Collection)
  # ============================================
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - '127.0.0.1:9090:9090'
    networks:
      - gonsai2-network
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus/rules:/etc/prometheus/rules:ro
      - prometheus-data:/prometheus
    labels:
      - 'com.gonsai2.service=prometheus'
      - 'com.gonsai2.environment=production'
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

  # ============================================
  # Grafana (Visualization)
  # ============================================
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
      - GF_SERVER_ROOT_URL=${GRAFANA_ROOT_URL}
      - GF_SMTP_ENABLED=${GRAFANA_SMTP_ENABLED:-false}
      - GF_SMTP_HOST=${GRAFANA_SMTP_HOST}
      - GF_SMTP_USER=${GRAFANA_SMTP_USER}
      - GF_SMTP_PASSWORD=${GRAFANA_SMTP_PASSWORD}
    ports:
      - '127.0.0.1:3001:3000'
    networks:
      - gonsai2-network
    depends_on:
      - prometheus
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    labels:
      - 'com.gonsai2.service=grafana'
      - 'com.gonsai2.environment=production'
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # ============================================
  # Loki (Log Aggregation)
  # ============================================
  loki:
    image: grafana/loki:latest
    container_name: loki
    restart: unless-stopped
    command: -config.file=/etc/loki/loki-config.yml
    ports:
      - '127.0.0.1:3100:3100'
    networks:
      - gonsai2-network
    volumes:
      - ./monitoring/loki/loki-config.yml:/etc/loki/loki-config.yml:ro
      - loki-data:/loki
    labels:
      - 'com.gonsai2.service=loki'
      - 'com.gonsai2.environment=production'
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # ============================================
  # Promtail (Log Shipper)
  # ============================================
  promtail:
    image: grafana/promtail:latest
    container_name: promtail
    restart: unless-stopped
    command: -config.file=/etc/promtail/promtail-config.yml
    networks:
      - gonsai2-network
    depends_on:
      - loki
    volumes:
      - ./monitoring/promtail/promtail-config.yml:/etc/promtail/promtail-config.yml:ro
      - app-logs:/var/log/gonsai2:ro
      - n8n-logs:/var/log/n8n:ro
      - nginx-logs:/var/log/nginx:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    labels:
      - 'com.gonsai2.service=promtail'
      - 'com.gonsai2.environment=production'
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M

  # ============================================
  # Alertmanager (Alert Routing)
  # ============================================
  alertmanager:
    image: prom/alertmanager:latest
    container_name: alertmanager
    restart: unless-stopped
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    ports:
      - '127.0.0.1:9093:9093'
    networks:
      - gonsai2-network
    volumes:
      - ./monitoring/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager-data:/alertmanager
    labels:
      - 'com.gonsai2.service=alertmanager'
      - 'com.gonsai2.environment=production'
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M

# ============================================
# Networks
# ============================================
networks:
  gonsai2-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# ============================================
# Volumes
# ============================================
volumes:
  # Application
  app-logs:
    driver: local

  # n8n
  n8n-data:
    driver: local
  n8n-files:
    driver: local
  n8n-logs:
    driver: local

  # Databases
  postgres-data:
    driver: local
  postgres-backups:
    driver: local
  mongodb-data:
    driver: local
  mongodb-config:
    driver: local
  mongodb-backups:
    driver: local
  redis-data:
    driver: local
  redis-backups:
    driver: local

  # Nginx
  nginx-logs:
    driver: local

  # Monitoring
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  loki-data:
    driver: local
  alertmanager-data:
    driver: local
