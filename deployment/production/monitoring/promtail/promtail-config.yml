# =============================================================================
# Promtail 설정
# =============================================================================

server:
  http_listen_port: 9080
  grpc_listen_port: 0
  log_level: info

# Loki 클라이언트 설정
clients:
  - url: http://loki:3100/loki/api/v1/push
    batchwait: 1s
    batchsize: 1048576
    timeout: 10s

positions:
  filename: /tmp/positions.yaml

# 수집 설정
scrape_configs:
  # ==========================================================================
  # Docker 컨테이너 로그
  # ==========================================================================
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s

    relabel_configs:
      # 컨테이너 이름
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'

      # 컨테이너 ID
      - source_labels: ['__meta_docker_container_id']
        target_label: 'container_id'

      # 이미지 이름
      - source_labels: ['__meta_docker_container_image']
        target_label: 'image'

      # Docker Compose 서비스 이름
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'service'

      # Docker Compose 프로젝트
      - source_labels: ['__meta_docker_container_label_com_docker_compose_project']
        target_label: 'project'

      # 환경 (production, staging, development)
      - source_labels: ['__meta_docker_container_label_com_gonsai2_environment']
        target_label: 'environment'

    pipeline_stages:
      # JSON 로그 파싱
      - json:
          expressions:
            level: level
            message: message
            timestamp: timestamp
            logger: logger

      # 타임스탬프 추출
      - timestamp:
          source: timestamp
          format: RFC3339Nano

      # 레이블 추가
      - labels:
          level:
          logger:

      # 로그 레벨 매핑
      - match:
          selector: '{level=~"error|ERROR|err|ERR"}'
          stages:
            - labels:
                severity: error

      - match:
          selector: '{level=~"warn|WARNING|WARN"}'
          stages:
            - labels:
                severity: warning

      - match:
          selector: '{level=~"info|INFO"}'
          stages:
            - labels:
                severity: info

      - match:
          selector: '{level=~"debug|DEBUG|trace|TRACE"}'
          stages:
            - labels:
                severity: debug

  # ==========================================================================
  # gonsai2-app 로그
  # ==========================================================================
  - job_name: gonsai2-app
    static_configs:
      - targets:
          - localhost
        labels:
          job: gonsai2-app
          service: frontend
          __path__: /var/log/gonsai2/*.log

    pipeline_stages:
      # Next.js 로그 파싱
      - regex:
          expression: '^\[(?P<timestamp>.*?)\] (?P<level>\w+) (?P<message>.*)'

      - timestamp:
          source: timestamp
          format: '2006-01-02 15:04:05'

      - labels:
          level:

  # ==========================================================================
  # n8n 로그
  # ==========================================================================
  - job_name: n8n
    static_configs:
      - targets:
          - localhost
        labels:
          job: n8n
          service: workflow-engine
          __path__: /var/log/n8n/*.log

    pipeline_stages:
      # n8n 로그 파싱
      - regex:
          expression: '^\[(?P<timestamp>.*?)\] (?P<level>\w+): (?P<workflow>\S+) - (?P<message>.*)'

      - timestamp:
          source: timestamp
          format: '2006-01-02T15:04:05.000Z'

      - labels:
          level:
          workflow:

  # ==========================================================================
  # Nginx 액세스 로그
  # ==========================================================================
  - job_name: nginx-access
    static_configs:
      - targets:
          - localhost
        labels:
          job: nginx
          service: proxy
          log_type: access
          __path__: /var/log/nginx/*-access.log

    pipeline_stages:
      # Nginx 액세스 로그 파싱
      - regex:
          expression: '^(?P<remote_addr>[\w\.]+) - (?P<remote_user>[\w-]+) \[(?P<time_local>.*?)\] "(?P<method>\w+) (?P<request>.*?) HTTP/(?P<http_version>[\d\.]+)" (?P<status>\d+) (?P<body_bytes_sent>\d+) "(?P<http_referer>.*?)" "(?P<http_user_agent>.*?)"'

      - timestamp:
          source: time_local
          format: '02/Jan/2006:15:04:05 -0700'

      - labels:
          method:
          status:

      # 에러 상태 코드 플래그
      - match:
          selector: '{status=~"5.."}'
          stages:
            - labels:
                severity: error

      - match:
          selector: '{status=~"4.."}'
          stages:
            - labels:
                severity: warning

  # ==========================================================================
  # Nginx 에러 로그
  # ==========================================================================
  - job_name: nginx-error
    static_configs:
      - targets:
          - localhost
        labels:
          job: nginx
          service: proxy
          log_type: error
          __path__: /var/log/nginx/*-error.log

    pipeline_stages:
      # Nginx 에러 로그 파싱
      - regex:
          expression: '^(?P<timestamp>\d{4}/\d{2}/\d{2} \d{2}:\d{2}:\d{2}) \[(?P<level>\w+)\] (?P<message>.*)'

      - timestamp:
          source: timestamp
          format: '2006/01/02 15:04:05'

      - labels:
          level:
          severity: error
