# =============================================================================
# Grafana 서버 설정
# =============================================================================

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name grafana.yourdomain.com;

    # SSL 인증서
    ssl_certificate /etc/nginx/ssl/grafana-cert.pem;
    ssl_certificate_key /etc/nginx/ssl/grafana-key.pem;
    ssl_trusted_certificate /etc/nginx/ssl/grafana-chain.pem;

    # 보안 헤더
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # 로깅
    access_log /var/log/nginx/grafana-access.log detailed;
    error_log /var/log/nginx/grafana-error.log warn;

    # Rate Limiting
    limit_req zone=general burst=20 nodelay;
    limit_conn addr 5;

    # 큰 대시보드 지원
    client_max_body_size 10M;

    # Grafana
    location / {
        proxy_pass http://grafana_backend;
        proxy_http_version 1.1;

        # WebSocket 지원 (실시간 업데이트)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # 프록시 헤더
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 타임아웃
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # API 엔드포인트
    location /api {
        proxy_pass http://grafana_backend;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # API Rate Limiting
        limit_req zone=api burst=30 nodelay;
    }

    # 정적 리소스 캐싱
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://grafana_backend;
        add_header Cache-Control "public, max-age=86400";
    }
}
