# =============================================================================
# n8n 서버 설정
# =============================================================================

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name n8n.yourdomain.com;

    # SSL 인증서
    ssl_certificate /etc/nginx/ssl/n8n-cert.pem;
    ssl_certificate_key /etc/nginx/ssl/n8n-key.pem;
    ssl_trusted_certificate /etc/nginx/ssl/n8n-chain.pem;

    # 보안 헤더
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # 로깅
    access_log /var/log/nginx/n8n-access.log detailed;
    error_log /var/log/nginx/n8n-error.log warn;

    # Rate Limiting
    limit_req zone=general burst=20 nodelay;
    limit_conn addr 5;

    # 큰 워크플로우 지원
    client_max_body_size 50M;

    # n8n UI 및 API
    location / {
        proxy_pass http://n8n_backend;
        proxy_http_version 1.1;

        # WebSocket 지원 (n8n UI 실시간 업데이트)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # 프록시 헤더
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # 캐시 우회
        proxy_cache_bypass $http_upgrade;

        # 타임아웃 (워크플로우 실행 시간 고려)
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Webhook 엔드포인트
    location /webhook {
        proxy_pass http://n8n_backend;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Webhook Rate Limiting (더 높은 제한)
        limit_req zone=webhook burst=200 nodelay;

        # Webhook 타임아웃
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Webhook Test 엔드포인트
    location /webhook-test {
        proxy_pass http://n8n_backend;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API 엔드포인트
    location /api {
        proxy_pass http://n8n_backend;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # API Rate Limiting
        limit_req zone=api burst=50 nodelay;

        # API 타임아웃
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # Health Check
    location /healthz {
        proxy_pass http://n8n_backend;
        access_log off;
    }

    # Prometheus 메트릭 (내부 네트워크만 접근)
    location /metrics {
        proxy_pass http://n8n_backend;

        # IP 화이트리스트 (프로메테우스 서버만 허용)
        allow 172.20.0.0/16;
        deny all;

        access_log off;
    }

    # 정적 리소스 캐싱
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://n8n_backend;
        add_header Cache-Control "public, max-age=86400";
    }

    # 에러 페이지
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}
