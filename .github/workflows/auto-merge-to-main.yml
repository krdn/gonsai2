name: Auto Merge to Main

on:
  push:
    branches: [develop]

jobs:
  merge-to-main:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Merge develop to main
        run: |
          git fetch origin main
          git checkout main
          git merge origin/develop --no-ff -m "chore: auto-merge develop to main

          Triggered by: ${{ github.event.head_commit.message }}
          Commit: ${{ github.sha }}"
          git push origin main

      - name: Summary
        if: always()
        run: |
          echo "## Auto Merge Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Source**: develop" >> $GITHUB_STEP_SUMMARY
          echo "- **Target**: main" >> $GITHUB_STEP_SUMMARY
          echo "- **Trigger Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Message**: ${{ github.event.head_commit.message }}" >> $GITHUB_STEP_SUMMARY
