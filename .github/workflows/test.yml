name: Test Suite

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          cd apps/frontend && npm ci

      - name: Run unit tests
        run: npm run test:unit
        env:
          MONGODB_URI: mongodb://localhost:27017/test_db
          N8N_BASE_URL: http://localhost:5678
          N8N_API_KEY: test_api_key_for_unit_testing
          JWT_SECRET: test_jwt_secret_key_for_unit_testing_minimum_32_characters
          PORT: 3000
          WS_PORT: 3001

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/backend/coverage-final.json
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:7
        env:
          MONGO_INITDB_ROOT_USERNAME: test
          MONGO_INITDB_ROOT_PASSWORD: test
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          cd apps/frontend && npm ci

      - name: Run integration tests
        run: npm run test:integration -- --passWithNoTests
        env:
          MONGODB_URI: mongodb://test:test@localhost:27017/test_db?authSource=admin
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          JWT_SECRET: test_jwt_secret_key_for_ci_testing_minimum_32_characters
          N8N_BASE_URL: http://localhost:5678
          N8N_API_KEY: test_api_key_for_integration_testing

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/integration/coverage-final.json
          flags: integration
          name: integration-coverage

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Start Test Environment
        run: |
          docker compose -f docker-compose.test.yml up -d --build --wait
          docker compose -f docker-compose.test.yml ps

      - name: Run Cypress E2E tests
        uses: cypress-io/github-action@v6
        with:
          # Tests are run against the containerized frontend
          # We don't need to start the server here as it's already running in Docker
          wait-on: 'http://localhost:3002'
          wait-on-timeout: 180
          browser: chrome
          record: false
        env:
          CYPRESS_BASE_URL: http://localhost:3002

      - name: Upload Cypress screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: tests/e2e/screenshots
          if-no-files-found: ignore

      - name: Upload Cypress videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-videos
          path: tests/e2e/videos
          if-no-files-found: ignore

      - name: Stop Test Environment
        if: always()
        run: docker compose -f docker-compose.test.yml down -v

  coverage-report:
    name: Coverage Report
    needs: [unit-tests, integration-tests]
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          cd apps/frontend && npm ci

      - name: Run all tests with coverage
        run: npm run test:coverage

      - name: Generate coverage badges
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          flags: all
          name: full-coverage

      - name: Check coverage thresholds
        run: npm run test:coverage:check

      - name: Comment PR with coverage
        if: github.event_name == 'pull_request'
        uses: romeovs/lcov-reporter-action@v0.3.1
        with:
          lcov-file: ./coverage/lcov.info
          github-token: ${{ secrets.GITHUB_TOKEN }}
